{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Work") }}

<div class="container">
  <div class="row">
      {{ range (.Paginator 2).Pages.ByPublishDate.Reverse }}
          <div class="col-md-4">
            {{ .Render "li"}}
          </div>
      {{ end }}
    </div>
  {{ partial "pagination" . }}
</div>

{{end}}
