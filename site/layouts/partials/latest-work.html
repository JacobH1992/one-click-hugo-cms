<section class="work-cards-container container container-pad">
	<!-- <div class="row">
		<div class="col-sm-10 col-lg-8 offset-lg-1">
			<h3 class="recent-work-title title-4 text-secondary">Recent work</h3>
		</div>

	<div class="row work-cards">
		<!-- {{ range first 2 (where .Data.Pages "Type" "work") }}
			{{ .Render "li"}}
		{{ end }} -->
		{{ range $i,$p := first 2 (where .Data.Pages "Type" "work") }}
		  {{if not (modBool $i 2)}} <!--even-->
			<div class="col-md-10 offset-md-1 col-lg-6 offset-lg-0">
				<div class="work-card">
					<a href="{{ .Permalink }}">
						<div class="work-card-image" style="background-image: url('{{.Params.image}}');"></div>
							<h3 class="work-card-text">{{ .Title }}</h3>
					</a>
				</div>
			</div>
		  {{else}} <!--odd-->
			<div class="col-md-10 offset-md-1 col-lg-6 offset-lg-0 work-card-odd">
				<div class="work-card">
					<a href="{{ .Permalink }}">
						<div class="work-card-image" style="background-image: url('{{.Params.image}}');"></div>
							<h3 class="work-card-text">{{ .Title }}</h3>
					</a>
				</div>
			</div>
			{{end}}
		{{end}}
		<div class="col home-work-link">
				<a class="underline btn-point" href="/work">See more of my work <i class="far fa-hand-point-right"></i></a>
		</div>
	</div>
	<div>
	</div>
</section>
