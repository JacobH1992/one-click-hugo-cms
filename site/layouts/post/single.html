{{ define "main" }}

<div class="bg-wrapper">
  <div class="bg-gradient"></div>
  <div class="bg-post" style="background-image: url('{{ .Params.image }}');"></div>
</div>

<div class="post-header container container-pad lax" data-lax-opacity="(vh*0) 1, (vh*1) 0" data-lax-translate-y="(vh*0) 0, (vh*1) 100">
  <div class="row">
    <div class="col-lg-6 offset-lg-1">
        <h1>{{.Title}}</h1>
        <h2>{{ .Description }}</h2>
    </div>
    <div class="post-info col-lg-4 offset-lg-1">
      <h3 class="text-secondary">Role</h3>
      {{ .Params.roles | markdownify }}
      <h3 class="text-secondary">Date</h3>
      <p>{{ .Params.workdate }}</p>
    </div>
  </div>
</div>

<div class="post-content-container container container-pad">
  <div class="post-content row">
      {{ .Content }}
      <hr>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5">
      {{ with .NextInSection }}
      <h3 class="text-secondary">Previous project</h3>
      	<div class="work-card">
      		<a href="{{ .Permalink }}">
      			<div class="work-card-image work-card-image-nav" style="background-image: url('{{.Params.image}}');"></div>
      			<div class="work-card-text">{{ .Title }}</div>
      		</a>
      	</div>
      {{ end }}
    </div>
    <div class="col-md-5 offset-md-2">
      {{ with .PrevInSection }}
      <h3 class="text-secondary" style="text-align: right;">Next project</h3>
      	<div class="work-card">
      		<a href="{{ .Permalink }}">
      			<div class="work-card-image work-card-image-nav" style="background-image: url('{{.Params.image}}');"></div>
      			<div class="work-card-text">{{ .Title }}</div>
      		</a>
      	</div>
      {{ end }}
    </div>
  </div>
</div>

{{ end }}
