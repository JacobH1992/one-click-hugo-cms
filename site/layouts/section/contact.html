{{ define "main" }}

<section class="container container-pad">
	<div class="row">
		<div class="col-md-10 offset-md-1">
			<h1>Contact</h1>
			{{ .Content }}
			{{ range .Params.contact_entries }}

		</div>
	</div>
</section>


{{ end }}
